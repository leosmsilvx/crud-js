<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>CRUD JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="item-title">
                CRUD Java<span class="color-active">Script</span>
            </div>
            <div class="item-body">
                <div class="options">
                    <div class="option option-hover" onclick="verCadastrar()">Cadastrar</div>                             
                    <div class="option button-option"><a href="https://leosmsilvx.github.io/" target="_blank" class="no-decoration"><span class="material-symbols-outlined">person</span></a></div>
                </div>
            </div>
            <div class="itens-list">
                <table class="item-table" id="main-table">
                        <tr class="tr-table table-title">
                            <td class="td-table thead-table">
                                UID
                            </td>
                            <td class="td-table thead-table">
                                Nome
                            </td>
                            <td class="td-table thead-table">
                                Idade
                            </td>
                            <td class="td-table thead-table">
                                Profissão
                            </td>
                            <td class="td-table thead-table options-table" colspan="3">
                                Opções
                            </td>
                        </tr>                         
                </table>
            </div>
        </div> 

        <!-- item cadastrar -->
        <div class="item" id="item-cadastrar">
            <div class="item-title">
                Cadastrar
            </div>
            <div class="item-body">
                <div class="options">
                    <div class="option">
                        Preencha os campos para cadastrar
                    </div>
                    <div class="option">
                        Campos obrigatórios *
                    </div>                    
                </div>                
            </div>
            <form method="get" id="form-cadastrar">
                <div class="item-form">                
                    <div class="inputs">
                        <div class="input-group">
                            <label class="label-input" for="nome">Nome*</label>
                            <input type="text" class="input-input" id="nome" name="nome" required>
                        </div>
                        <div class="input-group">
                            <label class="label-input" for="idade">Idade*</label>
                            <input type="number" class="input-input" min="0" max="999" id="idade" name="idade" required>
                        </div>
                        <div class="input-group">
                            <label class="label-input" for="profissao">Profissão*</label>
                            <input type="text" class="input-input" id="profissao" name="profissao" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span>&ensp;</span>
                        <button type="submit" class="button-options cadastrar">Cadastrar</button>
                    </div>              
                </div>
            </form>
        </div>
        
        <!-- item atualizar -->
        <div class="item" id="item-atualizar">
            <div class="item-title">
                Alterar
            </div>
            <div class="item-body">
                <div class="options">
                    <div class="option">
                        Preencha os campos para alterar
                    </div>
                    <div class="option">
                        Campos obrigatórios *
                    </div>                    
                </div>                
            </div>
            <form method="get" id="form-atualizar">
                <div class="item-form">
                    <div class="inputs">
                        <input type="hidden" class="input-input" id="uidAtu" required>
                        <div class="input-group">
                            <label class="label-input">Nome*</label>
                            <input type="text" class="input-input" id="nomeAtu" required>
                        </div>
                        <div class="input-group">
                            <label class="label-input">Idade*</label>
                            <input type="number" class="input-input" min="0" max="999" id="idadeAtu" required>
                        </div>
                        <div class="input-group">
                            <label class="label-input">Profissão*</label>
                            <input type="text" class="input-input" value="Estudante" id="profissaoAtu" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span>&ensp;</span>
                        <button type="submit" class="button-options alterar">Atualizar</button>
                    </div>                
                </div>
            </form>
        </div>

        <!-- item vizualizar -->
        <div class="item" id="item-vizualizar">
            <div class="item-title">
                Vizualizar
            </div>
            <div class="item-body">
                <div class="options">
                    <div class="option">
                        Vizualizando dados
                    </div>                 
                </div>                
            </div>
            <div class="item-form">
                <div class="inputs">
                    <div class="input-group">
                        <label class="label-input">Nome</label>
                        <input type="text" class="input-input" id="nomeViz" disabled>
                    </div>
                    <div class="input-group">
                        <label class="label-input">Idade</label>
                        <input type="number" class="input-input" min="0" max="999" id="idadeViz" disabled>
                    </div>
                    <div class="input-group">
                        <label class="label-input">Profissão</label>
                        <input type="text" class="input-input" id="profissaoViz" disabled>
                    </div>
                </div>            
            </div>
        </div>

        <!-- item excluir -->
        <div class="item" id="item-excluir">
            <div class="item-title">
                Excluir
            </div>
            <div class="item-body">
                <div class="options">
                    <div class="option">
                        Vizualizando dados para excluir
                    </div>                 
                </div>                
            </div>
            <form method="get" id="form-excluir">
                <div class="item-form">
                    <div class="inputs">
                        <input type="hidden" class="input-input" id="uidEx" disabled>
                        <div class="input-group">
                            <label class="label-input">Nome</label>
                            <input type="text" class="input-input" id="nomeEx" disabled>
                        </div>
                        <div class="input-group">
                            <label class="label-input">Idade</label>
                            <input type="number" class="input-input" min="0" max="999" id="idadeEx" disabled>
                        </div>
                        <div class="input-group">
                            <label class="label-input">Profissão</label>
                            <input type="text" class="input-input" id="profissaoEx" disabled>
                        </div>
                    </div>  
                    <div class="input-group">
                        <span>&ensp;</span>
                        <button type="submit" class="button-options excluir">Excluir</button>
                    </div>            
                </div>
            </form>
        </div>
        <div class="item">
            <a a href="https://leosmsilvx.github.io/" target="_blank" class="no-decoration link">© leosmsilvx</a>
        </div>     
    </div>
    <script src="script.js"></script>
</body>
</html>
